<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flow Visualization</title>
</head>
<body>
    <h1>Flow Viz</h1>
    <p>Hover over (or tap and drag) images to see the flow.</p>

    <div class="flex">
      <div class="flexWrapper">
        <div class="outsideWrapper">
          <div class="insideWrapper">
            <img src="assets/tilt30/flow.png" alt="Flow Image" class="canvasBGImage">
            <canvas class="viz" width="512" height="512" data-json-path="./assets/tilt30/flow.json"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="flex">
      <div class="flexWrapper">
        <div class="outsideWrapper">
          <div class="insideWrapper">
            <img src="assets/stretches/flow.png" alt="Flow Image" class="canvasBGImage">
            <canvas class="viz" width="512" height="512" data-json-path="./assets/stretches/flow.json"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="flex">
      <div class="flexWrapper">
        <div class="outsideWrapper">
          <div class="insideWrapper">
            <img src="assets/translate/flow.png" alt="Flow Image" class="canvasBGImage">
            <canvas class="viz" width="512" height="512" data-json-path="./assets/translate/flow.json"></canvas>
          </div>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
