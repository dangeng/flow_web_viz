<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Arrow Follows Mouse</title>
</head>
<body>
    <h1>Flow Viz</h1>
    <p>Mouse over (or tap) images to see the flow.</p>

    <div class="wrapper">
        <div class="pair">
            <div class="outsideWrapper">
                <div class="insideWrapper">
                    <img src="assets/cat.v4.tilt30/flow.png" alt="Flow Image" class="flowImage">
                    <canvas id="arrowCanvas1" width="512" height="512" data-json-path="./assets/cat.v4.tilt30/flow.json"></canvas>
                </div>
            </div>
        </div>
        <div class="pair">
            <div class="outsideWrapper">
                <div class="insideWrapper">
                    <img src="assets/cat.v4.tilt30/flow.png" alt="Flow Image" class="flowImage">
                    <canvas id="arrowCanvas2" width="512" height="512" data-json-path="./assets/cat.v4.tilt30/flow.json"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="outsideWrapper">
        <div class="insideWrapper">
            <img src="assets/topiary.v1.heavyFatBG/flow.png" alt="Flow Image" class="flowImage">
            <canvas id="arrowCanvas2" width="512" height="512" data-json-path="./assets/topiary.v1.heavyFatBG/flow.json"></canvas>
        </div>
    </div>
    <div class="outsideWrapper">
        <div class="insideWrapper">
            <img src="assets/apple.v5.right150/flow.png" alt="Flow Image" class="flowImage">
            <canvas id="arrowCanvas2" width="512" height="512" data-json-path="./assets/apple.v5.right150/flow.json"></canvas>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
